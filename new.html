        body {

.header {
    background: #1e1e1e;
    text-align: center;
    padding: 20px;

    font-weight: bold;
    color: #ffb74d; /* Golden text */

}
.container {
    display: flex;
    width: 85%;
    margin: 30px auto;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 0px 15px rgba(255, 183, 77, 0.3);
}
.sidebar {
    width: 250px;
    background: #212121;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.sidebar button {
    width: 90%;
    padding: 15px;
    margin-bottom: 10px;
    background: #ffb74d;
    color: #000;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    border-radius: 5px;
    transition: 0.3s ease;
}
.sidebar button:hover {
    background: #ff9800;
    transform: scale(1.05);
}
.content {
    flex: 1;
    padding: 20px;
    text-align: center;
}
.content h2 {
    color: #ffb74d;
    border-bottom: 2px solid #ffb74d;
    display: inline-block;
    padding-bottom: 5px;
}
.profile-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}
.profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ffb74d;
    box-shadow: 0px 0px 10px rgba(255, 183, 77, 0.5);
}
.info {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}
.info-table {
    width: 80%; /* Adjusted width for better centering */
    border-collapse: collapse;
    margin: 0 auto; /* Center the table */
}
.info-table th, .info-table td {
    padding: 10px;
    font-size: 18px;
    text-align: center; /* Center text in table */
}
.info-table th {
    background-color: #ffb74d; /* Optional: Add background color to headers */

}
.info-table td {
    background-color: #212121; /* Optional: Add background color to cells */
}
.label {

}
.total-row {

    background-color: #ffb74d; /* Highlight total row */

}
.favorites-container {

/* Carousel styles */
.carousel {
    position: relative;
    max-width: 600px;
    margin: 20px auto;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 183, 77, 0.5);
}
.carousel-images {
    display: flex;
    transition: transform 0.5s ease;
}
.carousel-image {
    min-width: 100%;
    box-sizing: border-box;
}
.carousel button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255, 183, 77, 0.8);
    border: none;
    padding: 10px;
    cursor: pointer;
    color: #000;
    font-weight: bold;
    border-radius: 5px;
}
.carousel .prev {
    left: 10px;
}
.carousel .next {
    right: 10px;
}
.pagination {

}
.pagination button {

    color: #000;
    border: none;
    padding: 10px 15px;
    margin: 0 5px;
    cursor: pointer;
    border-radius: 5px;
}
.pagination button:hover {

        function showCarousel() {
            const images = document.querySelectorAll('.carousel-image');

                const offset = -currentIndex * 100;
                document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
            };

            document.querySelector('.next').onclick = () => {
                currentIndex = (currentIndex + 1) % totalImages;
                updateCarousel();
            };

            document.querySelector('.prev').onclick = () => {
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;

            };

        function showSubjects(page) {

                            <td>${subject.description}</td>
                            <td>${subject.units}</td>
                        </tr>
                    `).join('')}
                </table>
                <div class="pagination">
                    ${currentPage > 1 ? `<button onclick="showSubjects(${currentPage - 1})">&lt;</button>` : ''}
